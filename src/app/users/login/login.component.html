<div id="container">
    <section>
        <div class="main-top">
            <div class="logo">
                <img src="../assets/images/logo for login.png" />
            </div>
            <div>
                <!-- <form (ngSubmit)="login()" > -->
                    <!-- {{loginForm | json}} -->
                <input type="text" placeholder="username" class="username form-control" 
                [(ngModel)]="username"
                name="username"
                required
                />
                <div>
                    <input type="password" placeholder="password" class="password form-control" 
                    [(ngModel)]="password"
                    name="password"
                    required
                    />
                </div>
                <input type="submit" (click)="login()" value="Log in" class="login-btn" />

            <!-- </form> -->

            </div>

            <span class="or"> OR </span>

            <div class="main-bottom">
                <a href="" class="logInFB"><i class="fa-brands fa-facebook-f"></i> Log in with Facebook </a><br>
                <a href="" class="forget"> Forgot password </a>
            </div>

        </div>
        <div class="bottom">
            <div class="signUp">
                Don't have an account? <a [routerLink]="['register']">Sign up</a>
            </div>
        </div>
        <div class="app-section">
            <span> Get the app </span>
            <div class="images">
                <img src="../assets/images/google play.png" alt="googlePlay Image">
                <img  src="https://freepngimg.com/thumb/microsoft/28413-3-microsoft-logo-transparent-background.png" alt="Microsoft Image">
            </div>
        </div>
    </section>

    <!-- Footer Section Starts from Here -->
    <footer>
        <a href="">Meta</a>
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">Jobs</a>
        <a href="">Help</a>
        <a href="">API</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Top Accounts</a>
        <a href="">Locations</a>
        <a href="">Instagram Lite</a>
        <a href="">Instagram Contact</a>
        <a href="">Uploading & Non-Users</a>
        <div class="bottom-footer">
            <select name="" id="">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Urdu">Urdu</option>
                <option value="Francais">Francais</option>
            </select>
            <span> &copy; 2023 Instagram from Meta</span>
        </div>
    </footer>
</div>
